<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      color: #fff;
    }
    .sidebar .nav-link {
      color: #adb5bd;
    }
    .sidebar .nav-link.active {
      background-color: #495057;
      color: #fff;
    }
    .card {
      box-shadow: 0 0.15rem 1rem rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        z-index: 1000;
        width: 200px;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      .sidebar.show {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-md-block sidebar p-3">
      <h4 class="text-white">Dashboard</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Overview</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Orders / Exams</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom">
        <h2>Welcome, Admin</h2>
      </div>

      <!-- Stat Cards -->
      <div class="row g-4 mb-4">
        <div class="col-sm-6 col-lg-3">
          <div class="card text-bg-primary">
            <div class="card-body">
              <h5 class="card-title">Total Users</h5>
              <p class="card-text fs-4">1,240</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3">
          <div class="card text-bg-success">
            <div class="card-body">
              <h5 class="card-title">Completed Orders / Exams</h5>
              <p class="card-text fs-4">832</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3">
          <div class="card text-bg-warning">
            <div class="card-body">
              <h5 class="card-title">Pending</h5>
              <p class="card-text fs-4">152</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3">
          <div class="card text-bg-danger">
            <div class="card-body">
              <h5 class="card-title">Issues</h5>
              <p class="card-text fs-4">12</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Additional Content Area -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Recent Activity</h5>
          <p class="card-text">You can list recent logins, registrations, or recent transactions here.</p>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
