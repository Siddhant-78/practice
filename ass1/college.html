<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 bg-primary text-white p-3">
        <h4>College Admin</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Students</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Teachers</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Courses</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <h2>Welcome, Principal</h2>
        <div class="row g-3 mt-3">
          <div class="col-md-3">
            <div class="card text-bg-info">
              <div class="card-body">
                <h5>Total Students</h5>
                <p>1200</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-bg-success">
              <div class="card-body">
                <h5>Total Teachers</h5>
                <p>85</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-bg-warning">
              <div class="card-body">
                <h5>Courses</h5>
                <p>40</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-bg-secondary">
              <div class="card-body">
                <h5>Departments</h5>
                <p>10</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
